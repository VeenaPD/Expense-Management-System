<div class="card">
  <div class="card-body">
    <h5 class="card-title">Budget Overview</h5>
    <hr />
    <div class="row">
      <div class="col-6">
        <div class="chart">
          <canvas
            baseChart
            [data]="budgetChartData"
            [options]="budgetChartOptions"
            [chartType]="budgetChartType"
            [colors]="budgetChartColors"
            [legend]="budgetChartLegend"
          ></canvas>
        </div>
      </div>
      <div class="col-6">
        <h6>Total budget</h6>
        <p>10,000</p>
        <h6>Total Expense</h6>
        <p>2,000</p>
      </div>
    </div>
  </div>
</div>
